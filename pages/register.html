<div class="container">
    <h1 class="mt-100">注&nbsp;&nbsp;&nbsp;&nbsp;册</h1>
    <p class="subhead mt-10">
        已经是我们的会员？&nbsp;
        <a href="#" >登&nbsp;录</a>
    </p>
    <!--注册框-->
    <div class="loginBox">
        <form action="">
            <div>
                <label class="mt-50">注册账号</label>
                <input type="text" placeholder="用户注册邮箱号" class="inputStyle" id="userEmail">
            </div>
            <div>
                <label class="mt-24">登录密码</label>
                <input type="password" class="inputStyle" id="userPwd">
            </div>
            <div>
                <label class="mt-24">确认密码</label>
                <input type="password" class="inputStyle" id="rePwd">
            </div>
            <button class="regBtn" type="button" disabled>提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
        </form>
    </div>
</div>
<script src="js/register.js"></script>
