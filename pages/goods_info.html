<!--组合商品图片展示及购买信息-->
<div class="content">
    <div class="goodsBuyInfo clearfix">
        <!--商品图展示-->
        <div class="goodsShowImg clearfix">
            <!--主展示图-->
            <div class="mainImg clearfix">
                <ul>
                    <li class="show">
                        <img src="imgs/example_6.jpg" alt="">
                    </li>
                    <li>
                        <img src="imgs/example_7.jpg" alt="">
                    </li>
                    <li>
                        <img src="imgs/example_8.jpg" alt="">
                    </li>
                    <li>
                        <img src="imgs/example_9.jpg" alt="">
                    </li>
                    <li>
                        <img src="imgs/example_10.jpg" alt="">
                    </li>
                    <li>
                        <img src="imgs/example_11.jpg" alt="">
                    </li>
                </ul>
            </div>
            <!--右边缩略图-->
            <div class="smallImg clearfix">
                <ul>
                    <li class="mt_01 selected">
                        <img src="imgs/example_6_thumbnail.jpg" alt="">
                    </li>
                    <li>
                        <img src="imgs/example_7_thumbnail.jpg" alt="">
                    </li>
                    <li>
                        <img src="imgs/example_8_thumbnail.jpg" alt="">
                    </li>
                    <li>
                        <img src="imgs/example_9_thumbnail.jpg" alt="">
                    </li>
                    <li>
                        <img src="imgs/example_10_thumbnail.jpg" alt="">
                    </li>
                    <li>
                        <img src="imgs/example_11_thumbnail.jpg" alt="">
                    </li>
                </ul>
            </div>
        </div>
        <!--购买信息-->
        <div class="buyInfo clearfix">
            <h1 class="infoTitle">组合产品
                <span>[沙发+茶几+餐桌+餐椅+床+衣柜]
                    <span class="line">&nbsp;</span>
                    7-9成新
                </span>
            </h1>
            <!--商品购买-->
            <div class="goodsBuy">
                <div class="goodsPrice_1">
                    <!--旧价格-->
                    <div class="oldPrice">
                        <span class="rmbSign">¥</span>
                        <span class="rmbNum">3680</span>
                        <span class="rmbYuan">元</span>
                        <!--价格删除线-->
                        <span class="deleteLine"></span>
                    </div>
                    <!--新价格-->
                    <div class="newPrice">
                        <span class="rmbSign">¥</span>
                        <span class="rmbNum">2580</span>
                        <span class="rmbYuan">元</span>
                    </div>
                </div>
                <!--购买操作-->
                <div class="buyControl clearfix">
                    <!--数量选择-->
                    <div class="countChoose clearfix">
                        <input type="text" value="0">
                        <div class="countSet">
                            <a class="add">+</a>
                            <a class="reduce disabled">-</a>
                        </div>
                    </div>
                    <button type="button" class="buyNow">立即购买</button>
                    <button type="button" class="takeInCar">加入购物车</button>
                </div>
                <!--购买动态信息-->
                <div class="goodsDynamic">
                    <div class="oldbuyprice">
                        <label>原始购买价格：</label>
                        <span class="rmbNum">2580</span>
                        元
                    </div>
                    <div class="score">
                        <label>积分：</label>
                        <span>6.8</span>
                        <a href="#">了解积分规则</a>
                    </div>
                    <div class="quantity">
                        <label>库存数量：</label>
                        <span class="counts">3</span>
                    </div>
                </div>
                <!--客服服务-->
                <div class="servers clearfix">
                    <div class="onlineServer">
                        <button type="button"></button>
                    </div>
                    <div class="huliServer">
                        <p>
                            <label>户里服务：</label>
                            <span>该商品为用户自留，下单后5日内送达</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--商品规格-->
    <div class="goodsStyle clearfix">
        <h1>商品规格</h1>
        <div class="goodsSize">
            <label>尺寸：</label>
            <span>1260*760*560mm</span>
        </div>
        <div class="goodsTexture">
            <label>材质：</label>
            <span>实木/布艺</span>
        </div>
        <div class="goodsColor">
            <label>颜色：</label>
            <span>亚麻色</span>
        </div>
    </div>
    <!--商品详情-->
    <div class="goodsDetails">
        <h1 class="goods_h1">商品详情</h1>
        <div class="detailsContent"></div>
    </div>
    <!--送货-->
    <div class="songhuo">
        <h1 class="goods_h1">送货</h1>
        <p>成都市绕城内满699元可享受免费送货政策，未满金额或者绕城外地区收取99元运费。</p>
    </div>
    <!--推荐商品-->
    <div class="recommendGoods">
        <h1 class="goods_h1">推荐商品</h1>
        <div class="recommendList clearfix">

                    <span class="recommendGoodsName">商品名称</span>
                    <span class="recommendPrice">
                            <span class="recommendOldPrice">

                        </span>
                </div>
            </a>
            <a href="#">

                    <span class="recommendGoodsName">商品名称</span>
                    <span class="recommendPrice">

                    <span class="recommendGoodsName">商品名称</span>
                    <span class="recommendPrice">
                            <span class="recommendOldPrice">
                                <span>¥60323</span>
